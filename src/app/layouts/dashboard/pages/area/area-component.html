<div class="area">
  <div class="dashboard-header">
    <h2>Áreas</h2>
  </div>

  <div class="dashboard-table">
    <p-table
      #area_table
      [value]="areaList().areas"
      stripedRows
      [paginator]="true"
      [first]="first"
      [rows]="rows()"
      [globalFilterFields]="['name']"
      [tableStyle]="{ 'min-width': '50rem' }">

      <ng-template #caption>
        <div class="table-caption">
          <p-iconfield iconPosition="left" class="ml-auto">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input #filter_input pInputText type="text" (input)="area_table.filterGlobal(filter_input.value, 'contains')" placeholder="Search keyword" />
          </p-iconfield>

          <a routerLink="/dashboard/area" class="create-button"> + Criar </a>
        </div>

      </ng-template>

      <ng-template #header>
        <tr>
          <th pSortableColumn="name" style="width: 75%">
            Nome <p-sortIcon field="name"/>
          </th>
          <th style="width: 25%">Ações</th>
        </tr>
      </ng-template>
      <ng-template #body let-area>
        <tr>
          <td>{{ area.name }}</td>
          <td [ngStyle]="{'display': 'flex', 'gap': '5px'}">
            <a [routerLink]="['/dashboard/area/', area.areaId]" class="edit-button"><i class="pi pi-pencil" style="color: #0f172a"></i></a>
            <button class="delete-button" (click)="confirmDelete(area)"><i class="pi pi-trash" style="color: red"></i></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
