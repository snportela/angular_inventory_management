<div class="resource">
  <div class="dashboard-header">
    <h2>Inventário</h2>
  </div>

  <div class="dashboard-table">
    <p-table
    #resource_table
    [value]="resourceList().resources"
    stripedRows
    [paginator]="true"
    [rows]="size()"
    [globalFilterFields]="['name', 'area.name', 'category.name', 'status', 'useTime']"
    [tableStyle]="{ 'min-width': '50rem', 'min-height': '5rem'}"
    >

      <ng-template #caption>
        <div class="table-caption">
          <p-iconfield iconPosition="left" class="ml-auto">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input #global_filter pInputText type="text" (input)="resource_table.filterGlobal(global_filter.value, 'contains')" placeholder="Buscar por palavra-chave" [style]="{ minWidth: '15rem'}" />
          </p-iconfield>
          <a routerLink="/dashboard/item" class="create-button"> + Criar </a>
        </div>
      </ng-template>

      <ng-template #header>
        <tr>
          <th pSortableColumn="name">
            Nome <p-sortIcon field="name"/>
          </th>
          <th pSortableColumn="area.name">
            Área <p-sortIcon field="area.name"/>
          </th>
          <th pSortableColumn="category.name">
            Categoria <p-sortIcon field="category.name"/>
          </th>
          <th pSortableColumn="status">
            Status <p-sortIcon field="status"/>
          </th>
          <th pSortableColumn="useTime">
            Tempo de uso <p-sortIcon field="useTime"/>
          </th>
          <th >Ações</th>
        </tr>

        <tr>
          <th>
            <p-columnFilter showMenu="false" type="text" field="name" placeholder="Buscar por nome" ariaLabel="Filter Name" filterOn="input"></p-columnFilter>
          </th>

          <th>
            <p-columnFilter field="area.name" matchMode="in" [showMenu]="false">
              <ng-template #filter let-value let-filter="filterCallback">
                <p-multiselect [options]="areas().areas" placeholder="Todos" (onChange)="filter($event.value)" optionLabel="name" optionValue="name" style="min-width: 10rem" [panelStyle]="{ minWidth: '16rem'}" appendTo="body">
                </p-multiselect>
              </ng-template>
            </p-columnFilter>
          </th>

          <th>
            <p-columnFilter field="category.name" matchMode="in" [showMenu]="false">
              <ng-template #filter let-value let-filter="filterCallback">
                <p-multiselect [options]="categories().categories" placeholder="Todos" (onChange)="filter($event.value)" optionLabel="name" optionValue="name" style="min-width: 10rem" [panelStyle]="{ minWidth: '16rem'}" appendTo="body">
                </p-multiselect>
              </ng-template>
            </p-columnFilter>
          </th>

          <th>
            <p-columnFilter field="status" matchMode="in" [showMenu]="false">
              <ng-template #filter let-value let-filter="filterCallback">
                <p-multiselect [options]="status" placeholder="Todos" (onChange)="filter($event.value)" optionLabel="translation" optionValue="name" style="min-width: 10rem" [panelStyle]="{ minWidth: '16rem'}" appendTo="body">
                </p-multiselect>
              </ng-template>
            </p-columnFilter>
          </th>

          <th>
            <p-columnFilter field="useTime" matchMode="in" [showMenu]="false">
              <ng-template #filter let-value let-filter="filterCallback">
                <p-multiselect [options]="useTime" placeholder="Todos" (onChange)="filter($event.value)" optionLabel="translation" optionValue="name" style="min-width: 10rem" [panelStyle]="{ minWidth: '16rem'}" appendTo="body">
                </p-multiselect>
              </ng-template>
            </p-columnFilter>
          </th>

        <th></th>

      </ng-template>

      <ng-template #body let-resource>
        <tr [routerLink]="['/dashboard/item/', resource.resourceId]" class="inventory-item">
          <td>{{ resource.name }}</td>
          <td>{{ resource.area.name }}</td>
          <td>{{ resource.category.name }}</td>
          <td>
            <p-tag [value]="resource.status | status" [severity]="resource.status | status: true" />
          </td>
          <td>{{ resource.useTime | useTime }}</td>
          <td [ngStyle]="{'display': 'flex', 'gap': '5px'}">
            <button class="edit-button"><i class="pi pi-pencil" style="color: #0f172a"></i></button>
            <button class="delete-button" (click)="confirmDelete(resource)"><i class="pi pi-trash" style="color: red"></i></button>
          </td>
        </tr>
      </ng-template>

    </p-table>
  </div>

</div>
