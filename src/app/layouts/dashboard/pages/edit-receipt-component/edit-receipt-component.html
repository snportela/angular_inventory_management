<div class="edit">
  <div class="dashboard-header">
    <h2>{{isEdit() ? "Editar Nota Fiscal" : "Criar Nota Fiscal"}}</h2>
  </div>

  <form [formGroup]="receiptForm" class="dashboard-form">

  <div class="input-box-container">
    <div class="input-box">
      <label>NÂº da Nota Fiscal</label>
      <input formControlName="receiptNumber"/>
    </div>

    <div class="input-box">
      <label>Valor</label>
      <input formControlName="price"
             type="text"
             inputmode="decimal"
             placeholder="R$ 0,00"
             appCurrencyMask />
    </div>
  </div>

    <div class="input-box-container">

      <div class="input-box">
        <label>Empresa</label>
        <input formControlName="supplier"/>
      </div>

      <div class="input-box">
        <label>Data da Nota Fiscal</label>
        <p-date-picker formControlName="receiptDate" [showIcon]="true"></p-date-picker>
      </div>
    </div>


    <div class="form-buttons">
      <p-button type="submit" (click)="onSubmit()" [loading]="isLoading()">{{isEdit() ? "Editar" : "Criar"}}</p-button>
      <button type="button" routerLink="/dashboard/notas-fiscais" >Cancelar</button>
    </div>
  </form>
</div>
