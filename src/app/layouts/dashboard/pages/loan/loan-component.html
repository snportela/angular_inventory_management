<div class="loan">
  <div class="dashboard-header">
    <h2>Empréstimos</h2>
  </div>

  <div class="dashboard-table">
    <p-table
    #loan_table
    [value]="loanList().loans"
    stripedRows
    [paginator]="true"
    [rows]="size()"
    [globalFilterFields]="['studentName, loanStatus']"
    [tableStyle]="{ 'min-width': '50rem' }">

      <ng-template #caption>
        <div class="table-caption">
          <p-iconfield iconPosition="left" class="ml-auto">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input #filter_input pInputText type="text" (input)="loan_table.filterGlobal(filter_input.value, 'contains')" placeholder="Buscar por palavra-chave" [style]="{ minWidth: '15rem'}"/>
          </p-iconfield>
          <a routerLink="/dashboard/emprestimo" class="create-button"> + Criar </a>
        </div>
      </ng-template>

      <ng-template #header>
        <tr>
          <th pSortableColumn="studentName">
            Estudante <p-sortIcon field="studentName"/>
          </th>
          <th pSortableColumn="loanDate">
            Data-Empréstimo<p-sortIcon field="loanDate"/>
          </th>
          <th pSortableColumn="dueDate">
            Data-Vencimento <p-sortIcon field="dueDate"/>
          </th>
          <th pSortableColumn="loanStatus">
            Status <p-sortIcon field="loanStatus"/>
          </th>
          <th >Ações</th>
        </tr>
      </ng-template>

      <ng-template #body let-loan>
        <tr>
          <td>{{ loan.studentName }}</td>
          <td>{{ loan.loanDate | date: 'dd/MM/yyyy' }}</td>
          <td>{{ loan.dueDate | date: 'dd/MM/yyyy' }}</td>
          <td>
            <p-tag [value]="loan.loanStatus | loanStatus" [severity]="loan.loanStatus | loanStatus: true" />
          </td>
          <td [ngStyle]="{'display': 'flex', 'gap': '5px'}">
            <button [routerLink]="['/dashboard/emprestimo/', loan.loanId]" class="edit-button"><i class="pi pi-pencil" style="color: #0f172a"></i></button>
            <button class="delete-button" (click)="confirmDelete(loan)"><i class="pi pi-trash" style="color: red"></i></button>
          </td>
        </tr>
      </ng-template>


    </p-table>

  </div>
</div>
