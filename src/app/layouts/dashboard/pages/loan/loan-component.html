<div class="loan">
  <div class="dashboard-header">
    <h2>Empréstimos</h2>
  </div>

  <div class="dashboard-table">
    <p-table
    #loan_table
    [value]="loanList().loans"
    stripedRows
    [paginator]="true"
    [rows]="2"
    [globalFilterFields]="['studentName, loanStatus']"
    [tableStyle]="{ 'min-width': '50rem' }">
    >

      <ng-template #caption>
        <div class="flex">
          <p-iconfield iconPosition="left" class="ml-auto">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input #filter_input pInputText type="text" (input)="loan_table.filterGlobal(filter_input.value, 'contains')" placeholder="Search keyword" />
          </p-iconfield>
        </div>
      </ng-template>

      <ng-template #header>
        <tr>
          <th pSortableColumn="studentName">
            Estudante <p-sortIcon field="studentName"/>
          </th>
          <th pSortableColumn="loanDate">
            Data <p-sortIcon field="loanDate"/>
          </th>
          <th pSortableColumn="loanStatus">
            Status <p-sortIcon field="loanStatus"/>
          </th>
          <th >Ações</th>
        </tr>
      </ng-template>

      <ng-template #body let-loan>
        <tr>
          <td>{{ loan.studentName }}</td>
          <td>{{ loan.loanDate | date: 'dd/MM/yyyy' }}</td>
          <td>{{ loan.loanStatus }}</td>
          <td [ngStyle]="{'display': 'flex', 'gap': '5px'}">
            <button class="edit-button"><i class="pi pi-pencil" style="color: #0f172a"></i></button>
            <button class="delete-button"><i class="pi pi-trash" style="color: red"></i></button>
          </td>
        </tr>
      </ng-template>


    </p-table>

  </div>
</div>
