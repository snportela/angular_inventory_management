<div class="receipt">
  <div class="dashboard-header">
    <h2>Notas Fiscais</h2>
  </div>

  <div class="dashboard-table">
    <p-table
      #receipt_table
      [value]="receiptList().receipts"
      stripedRows
      [paginator]="true"
      [rows]="2"
      [globalFilterFields]="['receiptNumber', 'price', 'supplier']"
      [tableStyle]="{ 'min-width': '50rem' }">

      <ng-template #caption>
        <div class="table-caption">
          <p-iconfield iconPosition="left" class="ml-auto">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input #filter_input pInputText type="text" (input)="receipt_table.filterGlobal(filter_input.value, 'contains')" placeholder="Buscar por palavra-chave" [style]="{ minWidth: '15rem'}" />
          </p-iconfield>

          <a routerLink="/dashboard/nota-fiscal" class="create-button"> + Criar </a>
        </div>

      </ng-template>

      <ng-template #header>
        <tr>
          <th pSortableColumn="receiptNumber">
            Nota Fiscal <p-sortIcon field="receiptNumber"/>
          </th>
          <th pSortableColumn="price">
            Valor<p-sortIcon field="price"/>
          </th>
          <th pSortableColumn="supplier">
            Empresa<p-sortIcon field="supplier"/>
          </th>
          <th pSortableColumn="receiptDate">
            Data<p-sortIcon field="receiptDate"/>
          </th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template #body let-receipt>
        <tr>
          <td>{{ receipt.receiptNumber }}</td>
          <td>{{ receipt.price | currency: 'BRL' }}</td>
          <td>{{ receipt.supplier }}</td>
          <td>{{ receipt.receiptDate | date: 'dd/MM/yyyy' }}</td>
          <td [ngStyle]="{'display': 'flex', 'gap': '5px'}">
            <a [routerLink]="['/dashboard/nota-fiscal/', receipt.receiptId]" class="edit-button"><i class="pi pi-pencil" style="color: #0f172a"></i></a>
            <button class="delete-button"><i class="pi pi-trash" style="color: red"></i></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
